<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EarthCast</title>
    <link rel="icon" href="img/Favicon png.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Background Video (Earth) -->
    <video id="video-background" autoplay muted loop>
      <source src="img/video.mp4" type="video/mp4" class="Background-video" />
    </video>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container" style="display: flex;">
        
        <div class="container-fluid" style="display: flex;">
          <a class="navbar-brand" href="index.html">
          <img
            src="img/Favicon png.png"
            alt="Bootstrap"
            width="30"
            height="24"
          />EarthCast
        </a>
        <button
          class="navbar-toggler mx-auto navbar-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="color: white; font-family: Montserrat"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="color: white; font-family: Montserrat"
                >About us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 search-box"
              type="search"
              placeholder="Search"
              aria-label="Search"
              
            />
            <button
              class="btn btn-outline-light border border-white search-btn"
              type="submit"
              style="font-family: Montserrat"
              id="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
      </div>
      
    </nav>

    <!-- Navbar ends here -->

    <!-- Locations at center -->

    <div id="weather-widget">
      <div class="location" id="temp">
        <h3>Temperature Info</h3>
        <p class="temp current-temp" style="font-size: 1.2rem; padding-top: 20px;"></p>
        <p class="temp temp_max" style="font-size: 1.2rem" id="max_temp">Max Temp: </p>
        <p class="temp temp_min" style="font-size: 1.2rem" id="min_temp">Min Temp: </p>
        <p class="temp feels_like" style="font-size: 1.2rem" id="feels_like">Feels like: </p>
        <p class="description"></p>

        <p class="description"></p>
      </div>
      <div class="location" id="sunrise_sunset_location">
        <h3>Daylight & Humidity</h3>
        <p class="temp" id="sunrise">Sunrise: </p>
        <p class="temp" id="sunset">Sunset: </p>
        
      </div>
      <div class="location" id="wind_info">
        <h3>Wind Info</h3>
        <p class="wind" id="wind_degrees"></p>
        <p class="wind" id="wind_speed"></p>
      </div>


      <div id="delhi_location">
        <p></p>
      </div>
    </div>

    <!-- It ends here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
